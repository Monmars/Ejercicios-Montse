<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio TEXTO_1 </title>

    <script>

     function rojo(){
       t1.style.color="#FF0000";
     }
     function negro(){
       t1.style.color="#000000";
     }

    </script>
  </head>

  <body>
    <h1 id="t1" onmousover="rojo()"; onmousout="negro();">
      Esto es un texto que cambia de color al pasar el mouse
    </h1>

    <h1>
      Esto es un texto que no cambia de color
    </h1>
  </body>



  </html>
