<title> Ejercicio 4 - Funcion Cambio de color fonfo y texto </title>
<script>
//las funciones pueden tener varios argumentos
function cambiarColor(colorFondo, colorTexto){
  document.bgColor = colorFondo;
  document.fgColor = colorTexto;
}
document.write ("<h1>Texto para pruebas</h1>");

</script>

</head>

<body>

    <input type="button" value="Página Roja" onclick="cambiarColor('red', 'blue');">
    <input type="button" value="Página Verde" onclick="cambiarColor('green', 'black');">
    <input type="button" value="Página Azul" onclick="cambiarColor('blue', 'black');">
    <input type="button" value="Página Amarilla" onclick="cambiarColor('yelow','blue');">
    <input type="button" value="Página Negra" onclick="cambiarColor('black','white');">
    <input type="button" value="Página Blanca" onclick="cambiarColor('hite','red');">

  </body>
