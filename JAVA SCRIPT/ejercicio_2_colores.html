<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Cambio de colores</title>
<script>

function fondoRojo(){
  document.bgColor="red";
}
function fondoVerde(){
  document.bgColor="green";
}
function fondoAzul(){
  document.bgColor="blue";
}
function fondoAmarillo(){
  document.bgColor="yelow";
}
function fondoNegro(){
  document.bgColor="black";
}
function fondoBlanco(){
  document.bgColor="white";
}

 //las funciones anteriores se pueden unir en una sola
 /*function cambiarColor(nuevoColor){
   document.bgColor = nuevoColor;*/
 }

</script>

</head>

<body>

  <input type="button" value="Página Roja" onclick="fondoRojo();">
  <input type="button" value="Página Verde" onclick="fondoVerde();">
  <input type="button" value="Página Azul" onclick="fondoAzul();">
  <input type="button" value="Página Amarilla" onclick="fondoAmarillo();">
  <input type="button" value="Página Negra" onclick="fondoNegro();">
  <input type="button" value="Página Blanca" onclick="fondoBlanco();">



</body>
</html>
