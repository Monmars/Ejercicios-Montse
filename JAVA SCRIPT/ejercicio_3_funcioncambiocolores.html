<title> Ejercicio 3 - Funcion Cambio de colores</title>
<script>
//las funciones del ejercicio 2 se pueden unir en una sola
function cambiarColor(nuevoColor){
  document.bgColor = nuevoColor;
}

</script>

</head>

<body>

<!--hacemos una llamada a la funcion cambiarColor.
Los valores() pasan como argumento a (nuevo color)-->

    <input type="button" value="Página Roja" onclick="cambiarColor('red');">
    <input type="button" value="Página Verde" onclick="cambiarColor('green');">
    <input type="button" value="Página Azul" onclick="cambiarColor('blue');">
    <input type="button" value="Página Amarilla" onclick="cambiarColor('yelow');">
    <input type="button" value="Página Negra" onclick="cambiarColor('black');">
    <input type="button" value="Página Blanca" onclick="cambiarColor('white');">

  </body>
