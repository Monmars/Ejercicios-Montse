<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Variables js</title>
</head>

<body>
    <script>

    var nombre = "Montse";

/* Las variables permiten almacenar un valor
    y agregarlo cuantas veces se quiera*/

     //   alert(nombre);
/*en este ejemplo, alert, almacena el valor de
 la variable nombre*/
    
   /*La funcion prompt permite almacenar un texto 
y un valor*/
nombre = prompt("Escribe tu nombre");
/*Si agregamos la funcion a una variable se convierte
en un valor*/ 
    
    document.write(nombre);
    
    </script>
  
</body>
